<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" />
    <script src="../../resources/knotation_editor.js" type="text/javascript"></script>
    <script type="text/javascript">
      var a,b,c = null;
      function setUp() {
      a = org.knotation.editor.core.fromSelector("#ed-a", {mode: "knotation", completions: ["one", "two", "three", "four", "four hundred", "four thousand"]});
      b = org.knotation.editor.core.fromSelector("#ed-b", {mode: "knotation"});
      c = org.knotation.editor.core.fromSelector("#ed-c", {mode: "ttl"});
      d = org.knotation.editor.core.fromSelector("#ed-d", {mode: "nq"})
      // d = org.knotation.editor.core.fromSelector("#ed-d", {mode: "ntriples"});

      // org.knotation.editor.core.linkedEditors(a, b, c);
      // org.knotation.editor.core.linkedEditors({env: [a], input: b, ttl: c})
      org.knotation.editor.core.link(a, b, c, d)

      }
    </script>
  </head>
  <body onload="setUp()">
    <div class="col-md-3">
      <textarea id="ed-a">@prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#>
@prefix xsd: <http://www.w3.org/2001/XMLSchema#>
@prefix owl: <http://www.w3.org/2002/07/owl#>
@prefix obo: <http://purl.obolibrary.org/obo/>
@prefix knd: <https://knotation.org/datatype/>
@prefix knp: <https://knotation.org/predicate/>
@prefix ex: <https://example.com/>

: rdfs:label
rdfs:label: label

: knd:link
label: link

: knd:omn
label: OWL Manchester Syntax

: knp:default-datatype
label: default datatype
default datatype; link: link

: rdf:type
label: type
default datatype: link

: rdfs:subClassOf
label: subclass of
default datatype: OWL Manchester Syntax

: obo:IAO_0000115
label: definition

: obo:IAO_0000118
label: alternative term

: obo:BFO_0000050
label: part of
default datatype: link

: obo:RO_0002162
label: in taxon
default datatype: link

: obo:NCBITaxon_56313
label: Tyto alba

: obo:UBERON_0011796
label: primary remex feather
definition: A remex feather that is connected to the manus

: ex:0000001
label: birth date
default datatype: xsd:date

: ex:0000002
label: length (cm)
default datatype: xsd:real

: ex:0000003
label: coloration
      </textarea>
    </div>

    <div class="col-md-3">
      <textarea id="ed-b">: ex:0000111
label: barn owl primary remex feather
type: owl:Class
definition: A primary remex feather of a barn owl
subclass of: 'primary remex feather' and
 ('in taxon' some 'Tyto alba')
alternative term; @fr: grange hibou primaire remex plume

: ex:0002222
label: barn owl 2222
type: Tyto alba
birth date: 2016-05-04

: ex:0033333
label: sample feather 33333
type: barn owl primary remex feather
part of: barn owl 2222
length (cm): 25.0
coloration: light brown with darker bands
      </textarea>
    </div>

    <div class="col-md-3">
      <textarea id="ed-c">@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
@prefix ex: <https://example.com/> .

ex:123
  rdfs:label "owl 123" ;
  ex:translation "hibou 123"@fr ;
  ex:has-wingspan "22"^^ex:inches .
      </textarea>
    </div>

    <div class="col-md-3">
      <div id="tree"></div>
      <textarea id="ed-d">{a: 1, "b-3": 2, c: ["a", 1, 2, 3]}</textarea>
    </div>
  </body>
</html>
